name: Build and Test


on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev, main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Firebase Tools
      run: npm install -g firebase-tools

    - name: Run ESLint
      run: npm run lint

    - name: Run Tests
      run: npm run test

    - name: Build Next.js app
      run: npm run build

